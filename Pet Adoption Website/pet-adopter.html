<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creating Pet Adopter Account</title>
    <link rel="stylesheet" href="css/styles.css"><!--copy this line to every new html file created-->
  </head>

  <body>
    <h1>Pet Adoption Website</h1>
    <h3>Pet Adopter Sign In</h3>
    <form>
        <label for="fname">First Name</label>
       <input id="fname" required type="text" placeholder="First Name"> 

       <label for="lname">Last Name</label>
       <input id="lname" required type="text" placeholder="Last Name"> 

       <label for="uname">Username</label>
       <input id="uname" required type="text" placeholder="Username"> 

       <label for="pword">Password</label>
       <input id="pword" required type="password" placeholder="Password">
    </form>
    <!-- insert a pop up notification to verify if the user is done/correct-->
      <a href="posts.html" class="btnForms"> Finish</a>
  </body>
</html>
